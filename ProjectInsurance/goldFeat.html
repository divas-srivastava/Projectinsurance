<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Features</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            /* Stack boxes vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Use min-height for full page height */
            margin: 0;
            background-color: #e6de9c;
            /* Light background for contrast */
            overflow-y: auto;
            /* Enable scrolling for the full page */
        }

        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            /* Increased padding for more space */
            border-radius: 8px;
            width: 95%;
            /* Increased width to eliminate scrollbar */
            max-width: 1000px;
            /* Further increased max width */
            height: auto;
            /* Height adjusts based on content */
            max-height: 600px;
            /* Increased max height for more content */
            overflow-y: auto;
            /* Enable scroll if content exceeds max height */
            font-family: Arial, sans-serif;
            line-height: 1.6;
            /* Improved readability */
            margin-bottom: 20px;
            /* Spacing between boxes */
        }

        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 12px;
            /* Width of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: #f0f0f0;
            /* Background of the scrollbar track */
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            /* Color of the scrollbar thumb */
            border-radius: 6px;
            /* Rounded corners */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
            /* Darker color on hover */
        }
    </style>
</head>

<body>

    <div class="container">
        <center>
            <h2>Features</h2>
        </center>
        <ul>
            Why to Choose a Gold Loan?
            <br>
            A few reasons for the popularity loan against gold are as follows:

            <li>Low interest rate </li>
            <li>Tenure ranges from a few days to 5 years. </li>
            <li>As per choice repayment options </li>
            <li>Minimal documentation required. </li>
            <li>Fast disbursement </li>
        </ul>
    </div>



</body>

</html>
